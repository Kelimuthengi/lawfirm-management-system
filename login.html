<head>

    <title>Log in</title>
</head>
<body>
    
    <div class="signinimg">
            
    </div>

    <div class="card signup" id="signincard">
        <div class="card-body">
        <div class="container d-flex flex-column">
        <h5 class="text-center">Login To your Account</h5>
        
        <input type="text" id="email" class="form-control mb-2" placeholder="Enter your email">
        <input type="password" id="password" class="form-control mb-2" placeholder="Enter your password">
        <button class="btn btn-primary" id="loginbtn">LOG IN</button>
        <button class="btn btn-primary" type="button" disabled id="loggingin" style="display: none;">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            LOGGING IN...
          </button>
        <span>Don't have an account? <a class="text-decoration-none" href="signup.html">Sign up</a></span>
        </div>
        </div>
    
</div>
