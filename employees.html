    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container">
            <a href="" class="navbar-brand">WAKILI</a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="" class="nav-link text-light" id="username"></a>
                </li>

                <li class="nav-item dropdown">
                    <i class="fas fa-sort-down h1 text-light" role="button" data-bs-toggle="dropdown" id="userdropdown" aria-expanded="true"></i>
                    <ul class="dropdown-menu" aria-labelledby="userdropdown">
                        <li><a href="#" class="dropdown-item" id="logout">Log Out</a></li>
                    </ul>
                </li>

                <li class="nav-item">
                    <img src="" alt=""  class="img-fluid">
                </li>

            </ul>
        </div>
    </nav>
    <section class="allemployees">
        <div class="iconsandheadings d-flex flex-column text-light">
            <div><i class="fas fa-home h3 mx-3 mt-5 mb-4"></i><span >Dashboard</span></div>
            <div><i class="fas fa-calendar-plus h3 mx-3 mb-4"></i><span >Appointments</span></div>
            <div><i class="fas fa-plus h3 mx-3 mb-4"></i><span >All cases</span></div>
            <a href="hr.html" class="text-decoration-none"><i class="fas fa-book-reader h3 mx-3 mb-4 text-light"></i><span >HR</span></a>
            <a href="finance.html" class="text-decoration-none"><i class="fas fa-folder h3 mx-3 mb-4 text-light"></i><span >Finance</span></a>
            <div><i class="fas fa-user-check h3 mx-3 mb-4"></i><span >Files</span></div>
            <div><i class="fas fa-money-check-alt h3 mx-3 mb-4"></i><span >Clients</span></div>
            <div><i class="fas fa-money-check-alt h3 mx-3 mb-4"></i><span >Referred Clients</span></div>
            <div><i class="fas fa-envelope h3 mx-3 mb-3"></i><span >Messaging</span></div>
        </div>

        <div class="displayemployees">
            <div class="container">
                <h3>Employees</h3>

                <div class="d-flex justify-content-end mb-2">
                    <div><input style="width: 80vh;" type="text" class="form-control" placeholder="Search Employees"></div>
                    <button class="btn btn-primary">SEARCH</button>
                </div>

                <table class="table bg-dark text-light">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Department</th>
                            <th>Employee type</th>
                            <th>Contact</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody id="employees">
                        
                    </tbody>
                </table>


                <!-- VIEW MORE MODAL -->
                <div class="modal" tabindex="-1" id="employeemodal">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalname"></h5>
                                <button class="btn-close" data-bs-dismiss="modal"></button>
                            </div>

                            <div class="modal-body">
                                <img src="" alt="" id="image" class="img-fluid">
                                <span class="fw-bold">Date of Birth</span><p id="dob"></p>
                                <span class="fw-bold">Email</span><p id="email"></p>
                                <span class="fw-bold">Qualification</span><p id="qualification"></p>
                                <span class="fw-bold">Portifolio</span><p id="porti"></p>
                                <span class="fw-bold">Warning</span><p id="warning"></p>
                                <span class="fw-bold">Experience</span><p id="experience"></p>
                                <span class="fw-bold">Previous Employer</span><p id="previousemp"></p>
                                <span class="fw-bold">Next of Kin</span><p id="nok"></p>
                                <span class="fw-bold">Next of Kin Contact</span><p id="nokCont"></p>
                            </div>

                        </div>
                    </div>
                </div>

                
            </div>
        </div>
    </section>



    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>

    <script src="/js/config.js"></script>
    <script src="/js/employees.js"></script>
</body>
</html>
