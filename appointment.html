<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an appointment</title>
    <link rel="shortcut icon" href="/Images/judge_hammer.png" type="image/png">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container">
            <a href="" class="navbar-brand">WAKILI</a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="" class="nav-link text-light" id="username">username</a>
                </li>

                <li class="nav-item">
                    <img src="" alt="" id="usernameimg" class="img-fluid">
                </li>

                <li class="nav-item dropdown">
                    <i class="fas fa-sort-down h1 text-light"></i>
                </li>

            </ul>
        </div>
    </nav>
<section class="appointholder">
    <div class="iconsandheadings d-flex flex-column text-light">
        <div><i class="fas fa-home h3 mx-3 mt-5 mb-4"></i><span >Dashboard</span></div>
        <div><i class="fas fa-calendar-plus h3 mx-3 mb-4"></i><span >Book an Appointment</span></div>
        <a href="myappointments.html" class="text-decoration-none text-light"><i class="far fa-address-card h3 mx-3 mb-4"></i><span >Appointments</span></a>
        <div><i class="fas fa-plus h3 mx-3 mb-4"></i><span >Submit a newcase</span></div>
        <div><i class="fas fa-book-reader h3 mx-3 mb-4"></i><span >My case</span></div>
        <div><i class="fas fa-folder h3 mx-3 mb-4"></i><span >My files</span></div>
        <div><i class="fas fa-user-check h3 mx-3 mb-4"></i><span >Refer a client</span></div>
        <div><i class="fas fa-money-check-alt h3 mx-3 mb-4"></i><span >Transaction</span></div>
        <div><i class="fas fa-envelope h3 mx-3 mb-3"></i><span >Messaging</span></div>
    </div>

    <div class="bookappoint overflow-scroll">
        <div class="container d-flex flex-column ">
            <div class="p-3">
                <h2>Book an Appointment</h2>
            </div>
            
            <div class="p-3">
                <input type="datetime-local" id="dateandtime" class="form-control">
            </div>
            
            <div class="p-3">
                <select class="form-select" id="selectcasetype">
                    <option>Select Type of Case</option>
                    <option  value="Maritime Law">Maritime Law</option>
                    <option  value="Commercial Law">Commercial Law</option>
                    <option  value="Criminal Law">Criminal Law</option>
                </select>
            </div>
            
            <div class="p-3">
                <h4>Application Type</h4>
            </div>
            
            <div class="d-flex flex-column p-3">
           
            <div><input name="appointment" id="Physicalvisit" class="form-check-input my-2 mx-2" type="radio"><label for="Physicalvisit">Physical visit</label></div>
            <div><input name="appointment" id="VideoCall" class="form-check-input my-2 mx-2" type="radio"><label for="VideoCall">Video Call</label></div>
            <div><input name="appointment" id="phoneCall" class="form-check-input my-2 mx-2" type="radio"> <label for="phoneCall">Phone Call</label></div>
            <div><input name="appointment" id="ConferenceCall" class="form-check-input my-2 mx-2" type="radio"> <label for="ConferenceCall">Conference Call</label></div>
            </div>
            
            <div class="p-3">
                <textarea name="" class="form-control" placeholder="Appointment description" id="appointmentdescription" cols="10" rows="10"></textarea>
            </div>
            
            <div class="p-3">
                <button class="btn btn-primary" id="submitbtn">SUBMIT</button>
            </div>
            
        </div>

    </div>
</section>
    

<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>

<script src="/js/config.js"></script>
<script src="/js/appointment.js"></script>
</body>
</html>
