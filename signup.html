        <div class="signupimg">
            <div class="card signup" id="signupcard">
                <div class="card-body">
                <div class="container d-flex flex-column">
                <h5 class="text-center">Sign Up for an Account</h5>
                <input type="text" id="name" class="form-control mb-2" placeholder="Enter your fullname">
                <input type="text" id="number" class="form-control mb-2" placeholder=" Enter your phone number">
                <input type="text" id="email" class="form-control mb-2" placeholder="Enter your email">
                <input type="password" id="password" class="form-control mb-2" placeholder="Enter your password">
                <button class="btn btn-primary" id="signupbtn">SIGN UP</button>
                <button class="btn btn-primary" type="button" disabled id="signingup" style="display: none;">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    SIGNING UP...
                  </button>
                <span>Already have an account? <a href="login.html">Log in</a></span>
                </div>
                </div>

        </div>
