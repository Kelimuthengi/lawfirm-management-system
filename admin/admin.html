</head>
<body>

    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container">
            <a href="" class="navbar-brand">WAKILI</a>

            <div class="notholder">
                <div id="notificationcontainer" class="notificationcontainer">
                    <i class="fas fa-bell h3"></i>
                </div>

                <div class="notificationcount">
                    <p id="adminnum">0</p>
                </div>

                <div id="notificationarea" class="notificationarea">
                    
                </div>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="" class="nav-link text-light" id="username"></a>
                </li>

                <li class="nav-item dropdown">
                    <i class="fas fa-sort-down h1 text-light" role="button" data-bs-toggle="dropdown" id="userdropdown" aria-expanded="true"></i>
                    <ul class="dropdown-menu" aria-labelledby="userdropdown">
                        <li><a href="#" class="dropdown-item" id="logout">Log Out</a></li>
                    </ul>
                </li>

                <li class="nav-item">
                    <img src="" alt=""  class="img-fluid">
                </li>

            </ul>
        </div>
    </nav>
    <section class="admin">
        <div class="iconsandheadings d-flex flex-column text-light">
            <div><i class="fas fa-home h3 mx-3 mt-5 mb-4"></i><span >Dashboard</span></div>
            <div><i class="fas fa-calendar-plus h3 mx-3 mb-4"></i><span >Appointments</span></div>
            <div><i class="fas fa-plus h3 mx-3 mb-4"></i><span >All cases</span></div>
            <a href="hr.html" class="text-decoration-none"><i class="fas fa-book-reader h3 mx-3 mb-4 text-light"></i><span >HR</span></a>
            <a href="finance.html" class="text-decoration-none"><i class="fas fa-folder h3 mx-3 mb-4 text-light"></i><span >Finance</span></a>
            <div><i class="fas fa-user-check h3 mx-3 mb-4"></i><span >Files</span></div>
            <div><i class="fas fa-money-check-alt h3 mx-3 mb-4"></i><span >Clients</span></div>
            <div><i class="fas fa-money-check-alt h3 mx-3 mb-4"></i><span >Referred Clients</span></div>
            <div><i class="fas fa-envelope h3 mx-3 mb-3"></i><span >Messaging</span></div>
        </div>

        <div class="admin-content">
            <div class="container">
                <h3 class="mx-3 mt-3">All Appointments</h3>

                <div class="adminsearch d-flex justify-content-end">
                   <div><input style="width: 75vh;" type="text" class="form-control mb-2" placeholder="Search for anything"></div> 
                    <button class="btn btn-primary mb-2">Search</button>
                </div>

                <table class="table bg-dark text-light mx-3">
                    <thead>
                        <tr>
                            <th>From</th>
                            <th>Date and time</th>
                            <th>Type of cases</th>
                            <th>Appointment type</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    
                    <tbody id="admintable">
                        
                    </tbody>
                </table>

                
                    <div class="modal" tabindex="-1" id="modalpop">
                        <div class="modal-dialog  modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Edit and confirm Customers details</h5>
                                    <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                                </div>
                                <div class="modal-body">
                                    <label class="form-label" for="">Confirm Appointment</label><span><input id="confirmappointment" class="form-control" type="text"></span>
                                    <label class="form-label" for="">Assigned a Lawyer</label><span><input id="assignlawyer" class="form-control" type="text"></span>
                                    <label class="form-label" for="">Adjust time $ date</label><span><input id="adjusttime" class="form-control" type="datetime-local"></span>
                                </div>

                                <div class="modal-footer">
                                    <button class="btn btn-success" id="SaveChanges">UPDATE</button>
                                </div>
                            </div>
                        </div>
                    </div>
                
                
            </div>
            
        </div>


        
    </section>


            <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>

            <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>

            <script src="/js/config.js"></script>
            <script src="/js/admin.js"></script>
            <script src="/js/header.js"></script>
            <script src="/js/logout.js"></script>
